<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="pattern-background"></div> 
  <main>
    <div class="card">
      <img src="images/illustration-hero.svg" alt="music" class="card-image">
      <div class="container">
        <div class="card-content">
          <h2 class="card-title">Order Summary</h2>
        <div class="card-description">
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="" class="music-icon">
          <div class="plan-info">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-prize">$59.99/year</p>
          </div>
          <div class="change-plan-btn">Change</div>
        </div>
        <div class="payment-btn"><p>Proceed to Payment</p></div>
        <div class="cancel-order-btn">Cancel Order</div>
        </div>
      </div>
    </div>
  </main> 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AnkishNayak</a>.
  </div>
</body>
</html>
